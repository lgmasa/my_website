<style>
  :root{
    --bg:#ffeb3b;         /* 明るい黄色：背景 */
    --fg:#000000;         /* メインの文字は黒 */
    --muted:#333333;      /* 少し薄い黒（補助テキスト） */
    --accent:#ffffff;     /* 白：見出しやリンクの強調色 */
    --border:#000000;     /* 区切り線を黒で */
    --chip:#fff176;       /* スキルタグの少し淡い黄色 */
  }

  *{box-sizing:border-box}
  html,body{
    margin:0;
    padding:0;
    background:var(--bg);
    color:var(--fg);
    font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,"Noto Sans","Apple Color Emoji","Segoe UI Emoji",sans-serif;
    line-height:1.6;
  }

  a{
    color:var(--fg);
    text-decoration:none;
    border-bottom:2px solid var(--fg);
    font-weight:600;
  }
  a:hover{color:var(--accent);background:var(--fg);}

  .container{max-width:900px;margin:28px auto;padding:0 20px}
  header{text-align:center;margin-bottom:24px}
  header h1{
    font-size:2.4rem;
    line-height:1.2;
    margin:0;
    color:var(--fg);
    text-transform:uppercase;
    letter-spacing:.08em;
  }
  header .links{margin-top:10px;font-size:0.95rem;color:var(--muted)}
  header .links a{margin:0 8px;white-space:nowrap}

  section{
    margin:26px 0;
    padding-bottom:6px;
    border-bottom:3px solid var(--border);
  }
  section:last-of-type{border-bottom:none}

  h2{
    font-size:1.25rem;
    margin:0 0 10px 0;
    text-transform:uppercase;
    letter-spacing:.04em;
    color:var(--accent);
    background:var(--fg);
    padding:4px 10px;
    display:inline-block;
    border-radius:4px;
  }

  .two-col{display:grid;grid-template-columns:1fr auto;gap:8px 14px;align-items:baseline}
  .edu-item,.job{margin:12px 0}
  .where{font-weight:700}
  .when{color:var(--muted);font-size:.95rem;white-space:nowrap}

  ul{margin:6px 0 10px 16px;padding:0}
  li{margin:4px 0}

  .skills dt{
    font-weight:700;
    background:var(--fg);
    color:var(--accent);
    display:inline-block;
    padding:2px 8px;
    border-radius:4px;
  }
  .skills dd{margin:4px 0 10px 0}
  .chip{
    display:inline-block;
    background:var(--chip);
    padding:.2rem .6rem;
    border-radius:999px;
    margin:2px 6px 0 0;
    font-size:.9rem;
    border:1px solid var(--fg);
  }

  footer{
    margin:26px 0;
    text-align:center;
    color:var(--muted);
    font-size:.92rem;
    border-top:3px solid var(--border);
    padding-top:10px;
  }

  @media (max-width:640px){
    .two-col{grid-template-columns:1fr}
    .when{justify-self:start}
  }
</style>
